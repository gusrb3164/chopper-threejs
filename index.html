  <body style="background: gray; color: white; display: flex; align-items: center; flex-direction: column">

    <aside style="position: absolute; left: 0px; top: 20%; color: white">
      <ul>
        <li>⬅️ / ➡️ : Rotate chopper</li>
        <li>⬆️ / ⬇️ : Move chopper</li>
        <li>A or a : Move Upward</li>
        <li>Z or z : Move downward</li>
        <li>
          Shift + ⬅️ / Shift + ➡️ / <br />Shift + ⬆️ / Shift + ⬇️<br />

        <li>- or _ : Zoom out</li>

      </ul>
